<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="container__titulo">
                Registro
            </h1>
            <form action="" class="container__form">
                <div>
                    <input type="text" id="form__nombre"
                     class="form__input"   
                    placeholder="Nombre">
                </div>
                <div >
                    <input type="text" id="form__apellido"
                    class="form__input"
                    placeholder="Apellidos">
                </div>
                <div>
                    <input type="email" id="form__email"
                    class="form__input"
                    placeholder="Correo Electrónico">
                </div>
                <div>
                    <input type="password" id="form__pass"
                    class="form__input"
                    placeholder="Ingrese su contraseña">
                </div>
                <div>
                    <input type="password" id="form__repass"
                    class="form__input"   
                    placeholder="Ingrese nuevamente su contraseña">
                </div>
                <div>
                    <input type="submit" id="form__submit"
                    class="form__input-submit"
                    value="Crear Cuenta">
                </div>
            </form>
            <div class="container__opciones">
                <a href="/login.html" >Iniciar Sesión</a>
                <a href="#" >Recuperar Contraseña</a>
            </div>
            
        </div>
    </main>
</body>
</html>
